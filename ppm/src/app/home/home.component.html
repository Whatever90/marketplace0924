<div class="container">
  <div class="row">

    <div class="btn-group btn-group-justified">
      <a href="#" class="btn btn-info cat">
        <h4><i class="fa fa-bars" aria-hidden="true"></i> CATEGORIES</h4>
      </a>
      <a href="#" class="btn btn-default">
        <h4>ABOUT</h4>
      </a>
      <a href="#" class="btn btn-default">
        <h4>RETURNS</h4>
      </a>
      <a href="#" class="btn btn-default">
        <h4>DELIVERY</h4>
      </a>
    </div>

    <div class="col-md-12 shop-tab-container">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 shop-tab-menu">
        <div class="list-group">
            <a href="#" class="list-group-item">
                <h4><i class="fa fa-chevron-right" aria-hidden="true"></i> Mens Clothing</h4>
              </a>
              <a href="#" class="list-group-item">
                <h4><i class="fa fa-chevron-right" aria-hidden="true"></i> Womens Clothing</h4>
              </a>
          <a href="#" class="list-group-item">
            <h4><i class="fa fa-chevron-right" aria-hidden="true"></i>Cars</h4>
          </a>
          <a href="#" class="list-group-item">
            <h4><i class="fa fa-chevron-right" aria-hidden="true"></i>Home and Garden</h4>
          </a>
          
          <a href="#" class="list-group-item">
            <h4><i class="fa fa-chevron-right" aria-hidden="true"></i>Electronics</h4>
          </a>
          <a href="#" class="list-group-item">
            <h4><i class="fa fa-chevron-right" aria-hidden="true"></i>Baby and Child</h4>
          </a>
          <a href="#" class="list-group-item">
            <h4><i class="fa fa-chevron-right" aria-hidden="true"></i>Other</h4>
          </a>
        </div>
      </div>
      <!-- Product list START -->
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 shop-tab" *ngIf='products.length>0'>
        <div class="col-md-3 col-sm-6" *ngFor='let p of products'>
          <a [routerLink]="['/product', p._id]">
            <span class="thumbnail">
              <img class='product-img' src={{p.images[0]}} alt="...">
              <h4>{{p.title}}</h4>
              <p class='product-description'>{{p.description}}</p>
              <hr class="line">
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <p class="price" *ngIf='p.price>0'>${{p.price}}</p>
                  <p class="price" *ngIf='p.price==0'>FREE</p>
                </div>
              </div>
            </span>
          </a>
        </div>
      </div>
      <!-- Product list END -->
      <!-- Empty list -->
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 shop-tab" *ngIf='products.length===0'>
        <h2>Nothing for sale</h2>
      </div>
      <!-- Product list END -->

    </div>
  </div>
</div>
