<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<html>

<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h3 class=" text-center">Messaging</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar" placeholder="Search">
                <span class="input-group-addon">
                  <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat">
            <!-- LIST OF CHATS -->
            <div class="chat_list" *ngFor='let conversation of conversations'>
              <div class="chat_people" (click)='activeConversation(conversation)'>
                {{conversation | json }}
                <!-- <div class="chat_img"> <img src='http://placehold.it/50/55C1E7/fff&text={{conversation.messages[0].sender_alias[0]}}'
                    alt=""> </div>
                <div class="chat_ib">
                  <h5>{{conversation.messages[0].sender_alias}} <span class="chat_date">{{conversation.messages[conversation.messages.length-1].date
                      | date:'medium'}}</span></h5>
                  <p>{{conversation.messages[conversation.messages.length-1].message}}</p>
                </div> -->
              </div>
            </div>


            <!-- END OF LIST OF CHATS -->
          </div>
        </div>
        <div>
        </div>

        <div class="mesgs">

          <div class="msg_history" *ngIf='active_conversation'>

            <div *ngFor='let message of active_conversation.messages'>

              <div class="incoming_msg" *ngIf='message.sender_id!==cur_user._id'>
                <div class="incoming_msg_img"> <img src="http://placehold.it/50/55C1E7/fff&text={{message.sender_alias[0]}}"
                    alt=''> </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{message.message}}</p>
                    <span class="time_date"> {{message.date | date:'medium'}}</span>
                  </div>
                </div>
              </div>

              <div class="outgoing_msg" *ngIf='message.sender_id===cur_user._id'>
                <div class="sent_msg">
                  <p>{{message.message}}</p>
                  <span class="time_date"> {{message.date | date:'medium'}}</span>
                </div>
              </div>

            </div>


            <!-- SEND MESSAGE INPUT -->
            <div class="type_msg">
              <div class="input_msg_write">
                <input type="text" class="write_msg" #message placeholder="Type a message" autofocus />
                <button class="msg_send_btn" (click)="sendingMessage(message.value); message.value=''" type="button"><i
                    class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
              </div>
            </div>
            <!--  -->
          </div>



        </div>
      </div>
    </div>
  </div>
</body>

</html>
